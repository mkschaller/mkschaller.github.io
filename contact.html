            <h1>Contact</h1>
            <div class="row">
                <form class="col-12 form-group" name="contact" id="contact" method="POST" action="http://formspree.io/mckennakschaller@gmail.com">

                    <h2>Contact Form</h2>
                    <p>Fill out the form to contact me or <a href="mailto:mckennakschaller@gmail.com">send me an email</a>.</p>



                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input class="form-control form-control-sm" id="firstname" placeholder="First name" onblur="firstCheck()">
                    </div>

                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input class="form-control form-control-sm" id="lastname" placeholder="Last name" onblur="lastCheck()">
                    </div>

                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control form-control-sm" id="email" placeholder="name@example.com" onblur="emailCheck()">
                    </div>

                    <div class="form-group">
                        <label>Message:</label>
                        <textarea class="form-control form-control-sm" rows="5" id="message"></textarea>
                    </div>
                    <p id="error">&nbsp;</p>

                    <button class="btn form-button" type="submit">Submit </button>
                    <button class="btn form-button" type="reset">Reset </button>
                </form>

            </div>
